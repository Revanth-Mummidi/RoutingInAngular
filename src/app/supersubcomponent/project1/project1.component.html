<div style="display: flex; flex-direction: row; gap: 20px; margin: 20px 2px;">
    <div *ngFor="let item of path; let last = last">
        <p *ngIf="item">{{item}}{{!last ? ' >' : ''}}</p> 
    </div>
</div>
<div style="display: flex; flex-direction: row; align-items: center; gap:20px;margin:30px">
    <button (click)="handleIncrement()" >Increment</button>
    <button (click)="handleDecrement()" >Decrement</button>
    <p style="margin: 0px; padding: 5px 10px; background-color: rgb(249, 251, 250); color: rgb(7, 7, 7); border-radius: 10px;">{{value}}</p>
    <p style="margin: 0px; padding: 5px 10px; background-color: rgb(249, 251, 250); color: rgb(7, 7, 7); border-radius: 10px;">{{value1}}</p>

</div>
